site_name: Documentations by Rohit Farmer
site_url: https://docs.rohitfarmer.com
theme:
  name: material
  palette:
    scheme: slate
    primary: orange
    accent: indigo
  features:
    - navigation.path
    - navigation.top
    - navigation.tracking    
    - navigation.footer
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
